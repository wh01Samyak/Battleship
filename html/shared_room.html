<!DOCTYPE html>
<html>
<head>
	<title>Battleship</title>
	<link rel="battleship icon" href="../assets/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="header">
		<h1>Battleship</h1>
	</div>
	<div class="content">
		<p>Room created.</p>
		<form>
			<label for="room_id">Room id:</label><br>
			<input type="text" id="room_id" name="room_id"><br>
			<label for="pname">Player name:</label><br>
			<input type="text" id="pname" name="pname">
			<button type="button">Enter</button> 
		</form> 
		<p>Players ready</p>
		<p>1.</p>
		<p>2.</p>
		<button type="button">Start</button> 
	</div>
	<div class="footer">
		<p>Made with love by Samyak Bagra.<i class="fa fa-heart"></i></p>
	</div>
</body>
</html>
